<!DOCTYPE html>
<html>
<head>
    <title>The Eye</title>
    <link rel="stylesheet" type="text/css" href="css/eye.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="lib/face-api.js"></script>
    <script src="js/eye2.js" defer></script>
 
</head>
<body>
    <div id="content">
        <div class="wrapper">
            <video id="input-video" autoplay muted></video>
            <div id="eye">
                <div id="iris">
                    <img src="img/iris-handdrawn.png" alt="iris" />
                </div>
                <div id="eyehole">
                    <img src="img/eyehole-handdrawn.png" alt="eyehole" />  
                </div>
                <div id="highlights">
                    <img src="img/highlights-handdrawn.png" alt="highlight" />
                </div>
            </div>
            <canvas id="canvas"></canvas>
        </div>
    </div>
    <div id="modal">
        <div class="content">
            <p><span class="title">The Eye</span><br>
                would like to access<br>your camera.</p> 
                <p>Your compliance will<br>make this easier.</p>
        </div>
    </div>
</body>
</html>
