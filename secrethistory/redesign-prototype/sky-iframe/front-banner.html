<!DOCTYPE html>
<html>
<head>
	<title>Secret History of American River People - "sky" prototype</title>
	<!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/front-banner.css">
</head>
<body class="home">
	<main id="main">
		<section class="banner-wrap longpage">
			<div class="audio-button muted">
				<img src="img/audio-icon.png">
			</div>
			<div class="backgrounds">
				<div class="background background0"></div>
				<div class="background background1 hidden"></div>
				<div class="background background2 hidden"></div>
				<div class="background background3 hidden"></div>
				<div class="background background4 hidden"></div>
				<div class="background background5 hidden"></div>
				<div class="background background6 hidden"></div>
				<div class="background background7 hidden"></div>
				<div class="background background8 hidden"></div>
				<div class="background background9 hidden"></div>
				<div class="background background10 hidden"></div>
				<div class="background background11 hidden"></div>
				<div class="stars stars1 fade-slow hidden"></div>
			</div>
			<div class="banner fullpage container-flexible">
				<div class="title-wrap">
					<div class="row">
						<div class="title col-md-9 fade-slow hidden">
							<div class="logo-wrap">
								<img src="img/Secret-History-Titles-Website-Placeholder.png" 
									alt="A Secret History of American River People">
							</div>
						</div>
					</div>
					<div class="row">
						<div class="quick-links-spacer col-md-8"></div>
						<div class="quick-links col-md-4 fade-med hidden">
							<ul>
								<li><a href="#project">The Project</a></li>
								<li><a href="#art">The Art</a></li>
								<li><a href="#stories">The Stories</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</section>
		<footer class="footer fixed">
			<div class="footer-backgrounds">
				<div class="footer-background footer-background0 hidden"></div>
				<div class="footer-background footer-background1 hidden"></div>
				<div class="footer-background footer-background2 hidden"></div>
				<div class="footer-background footer-background3 hidden"></div>
				<div class="footer-background footer-background4 hidden"></div>
				<div class="footer-background footer-background5 hidden"></div>
				<div class="footer-background footer-background6 hidden"></div>
				<div class="footer-background footer-background7 hidden"></div>
				<div class="footer-background footer-background8 hidden"></div>
				<div class="footer-background footer-background9 hidden"></div>
				<div class="footer-background footer-background10 hidden"></div>
				<div class="footer-background footer-background11 hidden"></div>
			</div>
			<div class="silhouette">
				<img src="img/river_landscape_sillouette.png">
			</div>
			<div class="down-arrow hidden">
				<img src="img/down-arrow.png">
			</div>
		</footer>
	</main>
	<audio id="audio-player" src="audio/River-with-Birds-loop.mp3" autoplay loop>
	</audio>
	<!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- Masonry cousin, Colcade -->
    <!-- site js -->
    <script src="js/front-banner.js"></script>
</body>
</html>
