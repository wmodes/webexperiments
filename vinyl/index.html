<!doctype html>
<html>
  <head>
    <title>Spotify Vinyl Player</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/auth.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0-alpha.1/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
    integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
    crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/config.js"></script>
    <script type="text/javascript" src="js/auth.js" defer></script>

    <!-- Metadata for Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="@wmodes">
    <meta name="twitter:title" content="Spotify Vinyl">
    <meta name="twitter:description" content="Discover and enjoy your favorite music with Spotify Vinyl. Explore a vast collection of albums, create playlists, and relive the vinyl era online.">
    <meta name="twitter:image" content="https://wmodes.github.io/webexperiments/vinyl/img/turntable.jpg"> <!-- Replace with the actual image URL -->

    <!-- Metadata for Facebook -->
    <meta property="og:url" content="https://wmodes.github.io/webexperiments/vinyl/">
    <meta property="og:type" content="website">
    <meta property="og:title" content="Spotify Vinyl">
    <meta property="og:description" content="Discover and enjoy your favorite music with Spotify Vinyl. Explore a vast collection of albums, create playlists, and relive the vinyl era online.">
    <meta property="og:image" content="https://wmodes.github.io/webexperiments/vinyl/img/turntable.jpg"> <!-- Replace with the actual image URL -->
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
  </head>

  <body>
    <div class="container" id="content">
      <div id="login">
        <h1>Spotify Vinyl</h1>
        <p>Want to listen to your favorite song on repeat? Too bad. With Spotify Vinyl you can only listen to whole albums, complete with vinyl effects.</p>
        <button id="login-button" class="btn btn-primary">Log in with Spotify</button>
      </div>
      <div id="loggedin">
        <div id="user-profile">
        </div>
        <div id="oauth">
        </div>
      </div>
    </div>

    <script id="user-profile-template" type="text/x-handlebars-template">
      <h1>Logged in as {{display_name}}</h1>
      <div class="media">
        <div class="pull-left">
          <img class="media-object" width="150" src="{{images.0.url}}" />
        </div>
        <div class="media-body">
          <dl class="dl-horizontal">
            <dt>Display name</dt><dd class="clearfix">{{display_name}}</dd>
            <dt>Id</dt><dd>{{id}}</dd>
            <dt>Email</dt><dd>{{email}}</dd>
            <dt>Spotify URI</dt><dd><a href="{{external_urls.spotify}}">{{external_urls.spotify}}</a></dd>
            <dt>Link</dt><dd><a href="{{href}}">{{href}}</a></dd>
            <dt>Profile Image</dt><dd class="clearfix"><a href="{{images.0.url}}">{{images.0.url}}</a></dd>
            <dt>Country</dt><dd>{{country}}</dd>
          </dl>
        </div>
      </div>
    </script>

    <script id="oauth-template" type="text/x-handlebars-template">
      <h2>oAuth info</h2>
      <dl class="dl-horizontal">
        <dt>Access token</dt><dd class="text-overflow">{{access_token}}</dd>
      </dl>
    </script>
</html>
